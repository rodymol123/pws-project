# Project information
site_name: De vorming van de Europese Unie
site_description: Profielwerkstuk HAVO
site_author: Rody Molenaar, Simon van Wonderen
site_url: http://rodymol123.github.io/pws-project/

# Copyright
copyright: Copyright (c) 2016 Rody Molenaar & Simon van Wonderen

# Documentation and theme
theme_dir: material

# Options
extra:
  palette:
    primary: 'indigo'
    accent: 'light blue'
  font:
    text: 'Roboto'

# Extensions
markdown_extensions:
  - codehilite(css_class=code)
  - admonition
  - toc:
      permalink: '#'

# Page tree
pages:
  - Over dit profielwerkstuk: index.md
  - Inleiding: inleiding.md
  - Voorgeschiedenis: voorgeschiedenis.md
  - Voorlopers van de EU: voorlopers-eu.md
  - Doelen: doelen.md
  - Belangrijke initiatieven: belangrijke-initiatieven.md
  - Verhoudingen: verhoudingen.md
  - Conclusie: conclusie.md
  - Bronnen: bronnen.md
  - Licentie: licentie.md
